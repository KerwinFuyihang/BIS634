<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Comparison Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        h1, h2, p {
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .plot-container img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .back-to-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .conclusion-box {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Back to Home Button -->
    <a href="/" class="btn btn-primary btn-lg back-to-home-btn">Back to Home</a>

    <div class="container text-center">
        <h1>AQI Comparison Results</h1>
        <p><strong>{{ city1 }}</strong> vs <strong>{{ city2 }}</strong></p>

        <!-- Plot -->
        <div class="plot-container">
            <img src="{{ plot_url }}" alt="AQI Comparison Plot">
        </div>

        <!-- Text Conclusion -->
        <div class="conclusion-box">
            <h2>Conclusion</h2>
            <p>{{ conclusion }}</p>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
