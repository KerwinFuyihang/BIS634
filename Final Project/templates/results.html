<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        h1, h2 {
            margin-top: 20px;
        }

        .container {
            margin-top: 80px; /* Ensure content is not hidden behind the button */
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .plot-container img {
            max-width: 70%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .back-to-home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Back to Home Button -->
    <a href="/" class="btn btn-primary btn-lg back-to-home-btn">Back to Home</a>

    <div class="container">
        <!-- Prediction Results -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="result-box text-center">
                    <h1 class="text-center">Prediction Result</h1>
                    <p><strong>Predicted Air Quality Index:</strong> <span class="text-primary">{{ prediction }}</span></p>
                    <p><strong>Result:</strong> <span class="text-success">{{ result }}</span></p>
                    <p><strong>Conclusion:</strong> <span class="text-warning">{{ conclusion }}</span></p>
                </div>
            </div>
        </div>

        <!-- Historical AQI Plot -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="plot-container text-center">
                    <h2>Historical AQI with Predicted Value</h2>
                    <img src="{{ url_for('static', filename='aqi_plot.png') }}" alt="AQI Line Plot" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
